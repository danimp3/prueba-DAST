name: DAST Scan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Iniciar la aplicaciÃ³n
        run: npm run start &

      - name: Esperar a que la app estÃ© lista
        run: |
          for i in {1..30}; do
            if curl --silent --fail http://localhost:3000; then
              echo "App arriba ðŸŽ‰"
              exit 0
            fi
            echo "Esperandoâ€¦ ($i/30)"
            sleep 2
          done
          echo "La app no arrancÃ³ en 60s." >&2
          exit 1

      - name: Instalar OWASP ZAP
        run: sudo apt-get update && sudo apt-get install zaproxy -y

      - name: Ejecutar escaneo con OWASP ZAP
        run: zaproxy -cmd -autorun zap_scan.yaml

      - name: Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: zap_report.html
