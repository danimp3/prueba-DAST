name: DAST Scan

on:
  push:
    branches: [ master ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Escaneo OWASP ZAP Full
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}        # para abrir issues si quieres
          target: 'http://localhost:3030'           # tu aplicaciÃ³n corriendo
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'  # tira de GHCR en vez de Docker Hub :contentReference[oaicite:0]{index=0}
          cmd_options: >
            -config scanner.attackStrengthDefault=LOW
            -config scanner.alertThresholdDefault=MEDIUM
          artifact_name: 'ZAP-Report'               # nombre con el que sube el reporte

      - name: Subir artefacto con el reporte
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: report_html.html
